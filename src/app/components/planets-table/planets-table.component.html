<app-spinner *ngIf="!myPlanets$"></app-spinner>
<ng-container *ngIf="myPlanets$ | async as planets">
  <table class="table table-bordered">
    <tbody>
      <tr>
        <th>Planet name</th>
        <th>Population</th>
      </tr>
      <ng-container *ngFor="let planet of planets; trackBy: trackByFn">
        <tr>
          <td>{{ planet.name }}</td>
          <td>{{ planet.population }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>

  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li
        class="page-item"
        *ngFor="let page of pages; trackBy: trackByFn"
        [ngClass]="{ active: matchButtonAndPagenumber(page) }"
      >
        <a class="page-link" [routerLink]="['/planets', page]">{{ page }}</a>
      </li>
    </ul>
  </nav>
</ng-container>
