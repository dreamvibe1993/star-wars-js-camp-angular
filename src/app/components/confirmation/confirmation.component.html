<div class="container-fluid absolute-popup-window background-white">
  <p>You've unsaved changes.</p>
  <p><strong>Are you sure you want to cancel?</strong></p>
  <div class="row">
    <div class="col-md-6 align-center">
      <button class="btn btn-primary" type="button" (click)="emitTrue()">Yes</button>
    </div>
    <div class="col-md-6 align-center">
      <button class="btn btn-primary" type="button" (click)="emitFalse()">No</button>
    </div>
  </div>
</div>
