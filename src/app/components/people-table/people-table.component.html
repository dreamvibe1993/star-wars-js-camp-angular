<app-spinner *ngIf="!myPeople$"></app-spinner>
<ng-container *ngIf="myPeople$ | async as people">
    <table class="table table-bordered">
        <tbody>
            <tr>
                <th>Name</th>
                <th>Date of birf</th>
            </tr>
            <ng-container *ngFor="let person of people; trackBy: trackByFn">
                <tr>
                    <td>{{ person.name }}</td>
                    <td>{{ person.birthYear }}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" *ngFor="let page of pages; trackBy: trackByFn" [ngClass]="{ active: matchButtonAndPagenumber(page) }">
                <a class="page-link" [routerLink]="['/people', page]">{{ page }}</a>
            </li>
        </ul>
    </nav>
</ng-container>
